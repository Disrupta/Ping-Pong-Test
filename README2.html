<head>
	<meta charset="ntf-8"/>
	<title> Test </title>
	<script type ="text/javascript">
			
	while (isNaN(numInput)) {
		var numInput = window.prompt("Ping-Pong! Please enter a number to begin: ");
	}			

	for (i = 1; i <= numInput; i++) {
		var isMultiple = 0;
		if (i % 3 === 0) {
			isMultiple += 1;
		}
		if (i % 5 === 0) {
			isMultiple += 2;
		}

		switch (isMultiple) {
			case 0:
				document.write(i + "<br>");
				break;
			case 1:
				document.write("ping<br>");
				break;
			case 2:
				document.write("pong<br>");
				break;
			case 3:
				document.write("ping-pong<br>");
				break;
		}
	}	
	</script>
